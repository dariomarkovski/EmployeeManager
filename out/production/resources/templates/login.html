<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h3 {
            margin: 15px;
            color: cornflowerblue;
        }

        .form-group {
            display: flex;
            justify-content: flex-start;
        }

        .form-group label {
            width: 20%;
        }

        .form-control {
            display: inline-block;
            width: 70%
        }

        select {
            display: inline-block !important;
            width: 70% !important;
        }

        .button-anchor {
            color: white !important;
        }

        .btn-primary {
            background-color: cornflowerblue;
            border-color: cornflowerblue;
        }
        .social-login{
            margin: 10px;
            display: flex;
            justify-content: flex-start;
        }
        .social-login-item{
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h3>LOGIN</h3>

<form method="post" th:action="@{/login}">

    <div class="form-group col-sm-10">
        <label>Email Address:</label>
        <input class="form-control" type="text" name="email"/>
    </div>

    <div class="form-group col-sm-10">
        <label>Password:</label>
        <input class="form-control" type="password" name="password"/>
    </div>

    <div class="form-group col-sm-10">
        <label>Remember Me:</label>
        <input class="" type="checkbox" name="remember-me">
    </div>

    <div class="form-group col-sm-10">
        <a th:href="@{/reset-password}">Forgot Password?</a>
    </div>

    <div class="col-sm-10">
        <input class="btn btn-primary" type="submit" value="Log In">
        <a class="btn btn-primary button-anchor" th:href="@{/register}">Register</a>
    </div>
</form>

<div class="social-login">
    <div class="social-login-item">
        <!--<img src="../static/facebook-logo.png" height="20px" width="20px">-->
        Facebook: <a href="/login/facebook">Login Here</a>
    </div>
    <div class="social-login-item">
        <!--<img src="../static/github-logo.png" height="20px" width="20px">-->
        Github: <a href="/login/github">Login Here</a>
    </div>
</div>

</body>
</html>
