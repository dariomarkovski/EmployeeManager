<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        h3 {
            margin: 15px;
            color: cornflowerblue;
        }

        .form-group {
            display: flex;
            justify-content: flex-start;
        }

        .form-group label {
            width: 20%;
        }

        .form-control {
            display: inline-block;
            width: 70%
        }

        select {
            display: inline-block !important;
            width: 70% !important;
        }

        .button-anchor {
            color: white !important;
        }

        .btn-primary {
            background-color: cornflowerblue;
            border-color: cornflowerblue;
        }
    </style>
</head>
<body>

<h3>Change Password</h3>

<form method="post" th:action="@{/change-password}">

    <div class="form-group col-sm-10">
        <label>Current Password:</label>
        <input class="form-control" type="text" name="currentPassword"/>
    </div>

    <div class="form-group col-sm-10">
        <label>New Password:</label>
        <input class="form-control" type="text" name="newPassword"/>
    </div>

    <div class="col-sm-10">
        <input class="btn btn-primary" type="submit" value="Change Password">
        <a class="btn btn-primary button-anchor" th:href="@{/}">Go Back</a>
    </div>

</form>

</body>
</html>
